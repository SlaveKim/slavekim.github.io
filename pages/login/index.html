<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Login | Daily Quest</title>

  <!-- Bootstrap 4 CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

  <!-- App base styles -->
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body data-page="login">
  <!-- ===== LOGIN CONTENT (페이지 자체는 아이보리 톤 유지) ===== -->
  <main class="login-page">
    <div class="login-card paper">
      <h1 class="login-title">DAILY QUEST</h1>
      <p class="login-sub">새로운 기록을 시작합니다</p>

      <form id="loginForm">
        <div class="form-group mb-2">
          <input type="text" id="username" class="form-control" placeholder="이름 (한글/영문/숫자 1~8자)" maxlength="8"
            autocomplete="off" required />
        </div>

        <button class="btn btn-dark btn-block" type="submit">
          시 작 하 기
        </button>
      </form>

      <div class="login-hint mt-3">
        * 테스트 버전으로 이름 변경은 불가능합니다. <br />
        * 한글/영문/숫자로 된 1~8자 이름을 입력해주세요.
      </div>
      <div class="login-footer-note text-muted">
        test version challenge
      </div>
    </div>
  </main>

  <!-- ===== ALERT MODAL (잘못 입력할 때만 "뙇" 뜨는 것) ===== -->
  <div class="alert-modal" id="nameAlertModal" aria-hidden="true">
    <div class="alert-modal__backdrop" data-close="backdrop"></div>

    <div class="alert-modal__panel paper" role="dialog" aria-modal="true" aria-labelledby="alertTitle">
      <div class="alert-modal__titlebar">
        <span class="alert-modal__caption"></span>
      </div>

      <div class="alert-modal__body">
        <div class="alert-modal__title" id="alertTitle">이름이 적절하지 않습니다</div>
        <div class="alert-modal__desc" id="alertMessage">
          한글/영문/숫자 1~8자만 가능합니다.
        </div>

        <div class="alert-modal__actions">
          <button type="button" class="btn btn-outline-dark btn-sm" id="alertOkBtn">
            확인
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/pages/login/index.js"></script>
</body>

</html>
